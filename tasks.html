    <body>
        <form id="taskForm">
            <input id="taskInput" type="text" autocomplete="off" placeholder="Write your task" maxlength="60" required>
            <button type="submit">Add</button>
        </form>
        <section id="topnav1">
            <section>
                Study<br>Planner
            </section>
            <section>
                <span class="text3">Read&nbsp;</span><span class="text4">QnA&nbsp;</span><span class="text5">Notes&nbsp;</span>
            </section>
        </section>
        <section id="topnav2">Quotes</section>
        
        <section style="display: none" id="taskHold">
            <section id="progress1">
                <section class="text2">Your progress: <span id="progPerc"></span><section id="progressH"><section id="progressB"></section></section></section>
            </section>
            <section id="taskArea"></section>
        </section>
        <section id="studyHold">
            <form id="studyInput">
                <input id="subInput1" type="text" autocomplete="off" placeholder="Name of Subject" maxlength="30" required><br>
                No of Chapters:&nbsp;&nbsp;<input id="subInput2" type="number" autocomplete="off" min="1" max="30" required>
                <button type="submit">Add</button>
            </form>
            <section id="subArea"></section>
        </section>
        <section id="quoteHold">
            <section id="quoteMain">Loading...</section>
        </section>
        <section id="alertHold"></section>
        <section id="bottomNav">
            <section class="bottomIc" onclick="visTask()"><svg fill="var(--white1)" viewBox="0 0 24 24"><path d="M22 2v22h-20v-22h3c1.23 0 2.181-1.084 3-2h8c.82.916 1.771 2 3 2h3zm-11 1c0 .552.448 1 1 1 .553 0 1-.448 1-1s-.447-1-1-1c-.552 0-1 .448-1 1zm9 1h-4l-2 2h-3.897l-2.103-2h-4v18h16v-18zm-13 9.729l.855-.791c1 .484 1.635.852 2.76 1.654 2.113-2.399 3.511-3.616 6.106-5.231l.279.64c-2.141 1.869-3.709 3.949-5.967 7.999-1.393-1.64-2.322-2.686-4.033-4.271z"/></svg></section>
            <section class="bottomIc" onclick="visStudy()"><svg viewBox="0 0 24 26" fill="var(--white1)"><path d="M5.495 2h16.505v-2h-17c-1.656 0-3 1.343-3 3v18c0 1.657 1.344 3 3 3h17v-20h-16.505c-1.376 0-1.376-2 0-2zm.505 4h7v7l2-2 2 2v-7h3v16h-14v-16z"/></svg></section>
